<button type="button" id="back-to-top" class="btn btn-primary">↑</button>

<script>
 // Получить кнопку "Наверх"
const backToTopButton = document.getElementById("back-to-top");

// Прослушивать событие прокрутки
window.addEventListener("scroll", () => {
  // Проверить, находится ли пользователь в нижней части страницы
  if (window.scrollY > 100) {
    // Показать кнопку "Наверх"
    backToTopButton.classList.add("active");
  } else {
    // Скрыть кнопку "Наверх"
    backToTopButton.classList.remove("active");
  }
});

// Прослушивать нажатие на кнопку "Наверх"
backToTopButton.addEventListener("click", () => {
  // Прокрутить страницу к началу
  window.scrollTo({
    top: 0,
    behavior: "smooth",
  });
});
</script>
